  <div id="directions" class="left" onclick="window.open(&#39;https://www.google.com/maps/dir//45.4237738,-122.6330847/@45.4237738,-122.6330847&#39;)"></div>

  <script>
    (function() {
      var urlParams = {};
      var uri = new URI(document.location.href);
      uri.search(function(params) {
        urlParams = $.extend(true, {}, params);
      })

      // make it boolean, we receive a String
      urlParams.showDirections = typeof urlParams.showDirections === 'string' && urlParams.showDirections === 'true' ? true : false;

      $(document).ready(function() {
        $.when(getApiKey()).then(function(googleMapsApiKey) {
          loadMap(googleMapsApiKey);
          
          checkDirections();
        }, function() {
          throw 'Could not get google maps api key';
        })
      })

      function getApiKey() {
        var promise = $.Deferred();
        
        var tokenizedUrl = document.referrer.match(/^(?:https?:\/\/)?(?:[^@\n]+@)?(?:www\.)?([^:\/\n]+)/im);
        if (tokenizedUrl !== null && tokenizedUrl[1] && tokenizedUrl[1].length > 0) {
          $.ajax({
            url : '/matrix/servlet/com.web.servlet.map;jsessionid=5F38C32D8C1BF5E17D26F91C1C81F3FC',
            type : 'POST',
            dataType : 'text',
            data : {
              'domain' : tokenizedUrl[1],
              'address' : urlParams.address
            },
            success : function(googleMapsApiKey) {
              promise.resolve(googleMapsApiKey);
            },
            error : function(xhr, textStatus, errorThrown) {
              promise.reject();

              throw errorThrown;
            }
          })
        }

        return promise;
      }

      
      var NOT_AUTHORIZED = 'not-authorized';

      var webMap = false;
      
      function loadMap(googleMapsApiKey) {
        if (googleMapsApiKey === NOT_AUTHORIZED)
          return;

        var opts = $.extend(true, {}, urlParams, {
					renderWith: 'jsApi',
          apiKey : googleMapsApiKey,
          proxy : false
        })

        if (urlParams['location[lat]'] && urlParams['location[lng]']) {
          $.extend(opts, {
            location : {
              lat : parseFloat(urlParams['location[lat]']),
              lng : parseFloat(urlParams['location[lng]'])
            }
          })
        }

        webMap = window.webmap.create(opts.implementation, opts);
        webMap.render($('#map'));
      }
      
      function checkDirections() {
        if (urlParams.showDirections) {
          
          $.when(webMap.getDirectionsUrl()).then(function(directionsUrl) {
            $('#directions').removeClass('left center right');
            $('#directions').addClass(urlParams.directionsAlign);
            
            $('#directions').attr('onClick', "window.open('" + directionsUrl + "')");
            
            $('body').addClass('show-directions');
          }, function() {
            throw 'Could not get directions for ' + opts.address;
          });
        } else {
          $('body').removeClass('show-directions');
        }
      }
    })()
  </script>
